name: Test API

on:
  push:
    branches: [ testing-deployed ]

jobs:


  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Testing/APItesting

  
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.X
      uses: actions/setup-node@v2
      with:
        node-version: 16.X
        cache: 'npm'
    - run: npm install
    - run: newman run test



  